<div class="home-container">
  <app-current-rule></app-current-rule>

  <!-- CLOSABLE DESCRIPTION -->
  <div class="row g-0">
    <div class="offset-1 col-10">
      <div class="row description-container g-0" *ngIf="!isAdClose">

        <div class="col-2 left-desc">
          <span class="default-text"> Speak out. Be heard. </span>
          <span class="highlight-text"> Be counted </span>
        </div>
        <div class="col-9 center-desc">
          <span class="default-text"> Rule of Thumb is a crow sourced public opinion where anyone and everyone can speak out and speak freely. It's easy. You share your opinion, we analyze and put the data in a public report. </span>
        </div>
        <div class="col-1 close">
          <img src="../../../assets/img/close.svg" (click)="onClose()">
        </div>

      </div>
    </div>
  </div>

  <!-- PREVIOUS RULINGS -->
  <div class="row g-0">
    <div class="offset-1 col-10">
      <app-previous-rulings></app-previous-rulings>
    </div>
  </div>

  <!-- SUBMIT NEW -->
  <div class="row g-0">
    <div class="offset-1 col-10">
      <div class="submit-container">

        <div class="backdrop">
          <span class="submit-description"> Is there anyone else you would want us to add? </span>
          <button type="button">
            <span> Submit a name </span>
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
